{% extends "base.html" %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <h1>Admin Login</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Anmelden</button>
        </form>
    </div>
</div>

<style>
.login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0a0a0a;
    padding: 20px;
}

.login-container {
    background: #151515;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

.login-container h1 {
    color: #e19b4c;
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Playfair Display', serif;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    color: #fff;
    font-size: 0.9rem;
}

.form-group input {
    padding: 12px;
    border: 1px solid #333;
    border-radius: 4px;
    background: #1a1a1a;
    color: #fff;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #e19b4c;
}

button {
    background: #e19b4c;
    color: #0a0a0a;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #d18b3c;
    transform: translateY(-2px);
}

.alert {
    background: #ff4444;
    color: white;
    padding: 12px;
    border-radius: 4px;
    margin-bottom: 20px;
    text-align: center;
}
</style>
{% endblock %}
