<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #c17817;
            --primary-hover: #a66714;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        .nav-link.active {
            background-color: var(--primary-color) !important;
            color: white !important;
        }
        
        .nav-link:hover {
            background-color: var(--primary-hover);
            color: white;
        }
        
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #212529;
            padding-top: 1rem;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0.5rem;
            border-radius: 0.25rem;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: var(--primary-hover);
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: var(--primary-color);
        }

        .badge {
            font-size: 0.9em;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        main {
            padding-top: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <div class="text-center mb-4">
                        <h3 class="text-light">üè™ Alas Moos</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="{{ url_for('admin.index') }}" class="nav-link {% if request.endpoint == 'admin.index' %}active{% endif %}">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin.menu') }}" class="nav-link {% if request.endpoint == 'admin.menu' %}active{% endif %}">
                                <i class="bi bi-menu-button-wide"></i> Men√º
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin.opening_hours') }}" class="nav-link {% if request.endpoint == 'admin.opening_hours' %}active{% endif %}">
                                <i class="bi bi-clock"></i> √ñffnungszeiten
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin.gallery') }}" class="nav-link {% if request.endpoint == 'admin.gallery' %}active{% endif %}">
                                <i class="bi bi-images"></i> Galerie
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin.statistics') }}" class="nav-link {% if request.endpoint == 'admin.statistics' %}active{% endif %}">
                                <i class="bi bi-graph-up"></i> Statistiken
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
                                <i class="bi bi-box-arrow-right"></i> Abmelden
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
